<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Digital calendar | Why have you deleted the app?</title>
  <meta property="og:url" content="https://top-extensions.github.io/Digital_calendar_Welcome/deleted/index.html" />
  <meta property="og:title" content="Digital calendar | Why have you deleted the app?" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />
  <link rel="canonical" href="https://top-extensions.github.io/Digital_calendar_Welcome/deleted/index.html" />

  <meta name="format-detection" content="telephone=no" />
  <link rel="shortcut icon" href="favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="favicon.png" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="favicon.png" />

  <style>
    :root { --container: 1200px; }

    /* Жёстко белый фон на всём холсте и без фильтров */
    html, body { height: 100%; background:#fff !important; }
    html { filter: none !important; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.5;
      color: #111;
      background:#fff !important;
    }

    /* Белый фон у контейнеров, даже если где-то есть глобальные стили */
    main, .section, .iframe-wrap { background:#fff !important; }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px;
    }
    .section { padding: 45px 0; }
    .heading {
      text-align: center;
      font-size: 2em;
      opacity: 0.7;
      margin: 0;
    }
    .iframe-wrap {
      margin-top: 0;
      /* на случай, если родитель красится — принудительно белая «карточка» */
      border-radius: 12px;
      box-shadow: 0 0 0 1px rgba(0,0,0,.03);
    }
    .form-frame {
      display: block;
      width: 100%;
      height: 70vh;
      min-height: 450px;
      border: 0;
      background:#fff !important; /* фон под содержимым iframe */
    }

    /* если у вас есть где-то стили для :invalid, не красим фон всей формы */
    :where(form):has(:invalid) { background: #fff !important; }
    :where(input, select, textarea):invalid { background:#fff !important; }

    @media (max-width: 980px) {
      .container { padding: 0 16px; }
      .form-frame { height: 75vh; min-height: 480px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="section">
      <p class="heading">We're sorry to see you go.</p>
    </section>

    <section class="section iframe-wrap">
      <iframe
        class="form-frame"
        title="Feedback form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSeWXXY30RbsaWtrWdgpwxjnVoYqeJGcZzWwSveCm_h-9oRNzw/viewform?embedded=true"
        marginheight="0"
        marginwidth="0"
        frameborder="0"
        allowtransparency="true">
        Loading…
      </iframe>
    </section>
  </main>
</body>
</html>
